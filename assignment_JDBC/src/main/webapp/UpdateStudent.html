<title>Update Student</title>
</head>
<body>

	<form action="upStudentServlet" method="post">
		<table>

				<td> Student Number:  </td>

			</tr>
			<tr>

			</tr>
			<tr>
				<td/>

			</tr>
		</table>	
       
    </form>
	
</body>
</html>
