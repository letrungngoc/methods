<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
    <title>Add Two Numbers</title>
</head>
<body>
    <h1>Add Two Numbers</h1>
    <form action="servletInputNumbers" method="post">
        <label for="num1">Number 1:</label>
        <input type="integer" id="num1" name="num1" required><br><br>
        
        <label for="num2">Number 2:</label>
        <input type="integer" id="num2" name="num2" required><br><br>

        <input type="submit" value="Add Numbers">
    </form>
</body>
</html>
